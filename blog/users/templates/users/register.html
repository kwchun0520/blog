{% extends "base.html" %}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'users/css/register.css' %}">
{% endblock css %}
{% block title %}
    Register
{% endblock title %}
{% block content %}
    <h1>Register as new user</h1>
    <form class="form-with-validation" action="{% url 'users:register' %}" method="POST">
        {% csrf_token %}
        {{form}}
        <button class="form-submit">Submit</button>
    </form>
{% endblock content %}
